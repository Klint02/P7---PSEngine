<html>
    <body>

    </body>
    <script type="module">
        import Lib from "./js/lib.js"
        let search_params = new URLSearchParams(window.location.href.split("?")[1]);
        
        const promise_result = Lib.PostRequest({
            code: search_params.get("code"),
            service_type: Lib.GetCookie("service"),
            user: Lib.GetCookie("username"),
            user_defined_service_name: "Mit Onedrive"
        }, "/api/addservice");
        
        const result = await promise_result;
        if (result.data == "") {
            console.error(result.error)
        } else {
            window.close();
        }
    </script>
    
    </html>
