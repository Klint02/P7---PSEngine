<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script type="text/javascript" src="search.js"></script>
    <title>Search Engine</title>
</head>

<body>
    <a id="auth-link" href="">Connect onedrive</a>

    <div id="container">
        <div id="SearchBodyContainer" class="Block">
            <h1>Search Engine</h1>
            <div id="Search">
                <input type="search" id="searchbar" placeholder="Search for file">
                <button id="searchButton" onclick="saveSearch()">Search</button>
                <button id="inlineCommands" onclick="displayCommands()">Inline Commands</button>
            </div>
            <div id="advancedOptions">
                <div id="Filter">
                    <div id="searchOptions">
                        <div>
                            <input type="checkbox" name="filenameOption" id="filenameOption">
                            <label for="filenameOption">Search by filename</label>
                        </div>
                        <div>
                            <input type="checkbox" name="contentOption" id="contentOption">
                            <label for="contentOption">Search by content</label>
                        </div>
                    </div>
                    <div id="buttons">
                        <div>
                            <input type="checkbox" name="filter" id="mailOption">
                            <label for="mailOption" id="Mail">Mail </label>
                        </div>
                        <div>
                            <input type="checkbox" name="filter" id="docOption">
                            <label for="docOption">Documents </label>
                        </div>
                        <div>
                            <input type="checkbox" name="filter" id="folderOption">
                            <label for="folderOption">Folders</label>
                        </div>
                        <div>
                            <input type="checkbox" name="filter" id="imageOption">
                            <label for="imageOption">Images</label>
                        </div>
                        <div>
                            <input type="checkbox" name="filter" id="miscOption">
                            <label for="miscOption">Miscellaneous</label>
                        </div>
                    </div>
                    <div id="datetime">
                        <div>
                            <input type="checkbox" name="searchInterval" id="startDateOption">
                            <label for="startDateOption">From </label>
                        </div>
                        <div>
                            <label for="startDate">Start Date:</label>
                            <input type="date" name="startDate" id="startDate" />
                        </div>
                        <div>
                            <input type="checkbox" name="searchInterval" id="endDateOption">
                            <label for="searchInterval">Before</label>
                        </div>
                        <div>
                            <label for="endDate">End Date:</label>
                            <input type="date" id="endDate" />
                        </div>
                    </div>
                    <div id="dateButtons">
                        <div>
                            <input type="radio" name="dateCreated" id="dateCreated" checked required>
                            <label for="dateCreated">Creation Date</label>
                        </div>
                        <div>
                            <input type="radio" name="dateCreated" id="lastModified" required>
                            <label for="lastModified">Last Modified</label>
                        </div>
                    </div>
                </div>
            </div>

            <button id="advancedOptionsButton" onclick="showOptions(this)">Show Advanced Options</button>

            <div id="inlineHelp" class="Block">
                <div id="commandspopup">
                    <table id="commandsTable">
                        <tr>
                            <th>Keyword</th>
                            <th>Explanation</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div id="Results" class="Block resultsCell">
            <h1>Results</h1>
            <table id="ResField" class="Block resultsCell">
            </table>
        </div>
    </div>

    <script>
        const commandsBlock = document.getElementById("inlineHelp");

        function displayCommands() {
                
            if (commandsBlock.style.display != "block") {
                commandsBlock.style.display = "block";

            } else {
                commandsBlock.style.display = "none";
            }
        }

        const optionsBlock = document.getElementById("advancedOptions");
        let showOptions = button => {
            if (optionsBlock.hidden) {
                optionsBlock.removeAttribute("hidden");
                button.innerText = "Hide Advanced Options";
            } else {
                optionsBlock.setAttribute("hidden", "hidden");
                button.innerText = "Show Advanced Options";
            }
        }
    </script>
</body>

<script>
    let user = "klint"
    let tenant = "69ba7116-c3b3-44a4-9a15-69e541023514";
    let client_id = "1cbff542-d06d-4d84-8302-fda352d2b1f2";
    let redirect_url = `http://localhost:8070/api/connect/onedrive`;
    let scope = `Files.Read.All`;

    document.cookie = `username=${user}`;

    document.getElementById("auth-link").href = `https://login.microsoftonline.com/${tenant}/oauth2/v2.0/authorize?client_id=${client_id}&response_type=code&redirect_uri=${redirect_url}&response_mode=query&scope=${scope}&state=12345`;
</script>

</html>
